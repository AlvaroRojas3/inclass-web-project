<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Flexbox</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <h1>Image Gallery Using Flexbox</h1>
    <div class="gallery">
        <div class="top"> 
            <div class="left">
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            </div>
        <div class="middle">
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            </div>
        <div class="right">
            <div class="top">
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                </div>
                <div class="image middle">
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                </div>
                <div class="bottom">
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
            <div class="image"><img src="images/Nature.jpg" alt="Picture of nature"></div>
        </div>
    </div>
</body>
</html>
